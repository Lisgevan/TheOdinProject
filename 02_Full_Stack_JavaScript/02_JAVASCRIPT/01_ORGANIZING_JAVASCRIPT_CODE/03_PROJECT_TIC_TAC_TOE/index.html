<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css">

        <title>PROJECT: LIBRARY</title>
    </head>

    <body>
        <div>
            <h1>TIC TAC TOE</h1>
            <p>Play the game. "X" plays first.</p>
        </div>

        <div class="board">
            <div class="board-row">
                <button class="board-btn btn-noTop btn-noLeft" value="0"></button>
                <button class="board-btn btn-noTop" value="1"></button>
                <button class="board-btn btn-noTop btn-noRight" value="2"></button>
            </div>
            <div class="board-row">
                <button class="board-btn btn-noLeft" value="3"></button>
                <button class="board-btn" value="4"></button>
                <button class="board-btn btn-noRight" value="5"></button>
            </div>
            <div class="board-row">
                <button class="board-btn btn-noBottom btn-noLeft" value="6"></button>
                <button class="board-btn btn-noBottom" value="7"></button>
                <button class="board-btn btn-noBottom btn-noRight" value="8"></button>
            </div>
        </div>
        <div class="message"></div>
        <button class="reset">Start / Reset Game</button>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <script src="./script.js"></script>
    </body>

</html>
