<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>HTML5 controls 1</title>
    </head>

    <body>
        <a
           href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_HTML5_controls#html5_controls_1">
            <h1>HTML5 controls 1</h1>
        </a>

        <p>First let's explore some of the new HTML5 input types. Create appropriate inputs for a user to update their
            details for:</p>

        <ol>
            <li>Email</li>
            <li>Website</li>
            <li>Phone number</li>
            <li>Favourite color</li>
        </ol>

        <hr>


        <form>
            <h2>Edit your preferences</h2>
            <ol>
                <li>
                    <label for="e-mail">Email</label>
                    <input type="email" name="" id="e-mail">
                </li>
                <li>
                    <label for="website">Website</label>
                    <input type="url" name="" id="website">
                </li>
                <li>
                    <label for="phone">Phone number</label>
                    <input type="tel" name="" id="phone">
                </li>
                <li>
                    <label for="fave-color">Favorite color</label>
                    <input type="color" name="" id="fave-color">
                </li>
                <li>
                    <button>Update preferences</button>
                </li>
            </ol>
        </form>

    </body>

</html>
