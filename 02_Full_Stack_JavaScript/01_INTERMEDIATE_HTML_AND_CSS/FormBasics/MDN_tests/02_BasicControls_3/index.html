<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Basic controls 3</title>
    </head>

    <body>
        <a
           href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_Basic_controls#basic_controls_3">
            <h1>Basic controls 3</h1>
        </a>

        <p>The final task in this set requires you to create a file picker.</p>

        <ol>
            <li>Create a basic file picker.</li>
            <li>Allow the user to pick multiple files at once.</li>
            <li>Allow the file picker to accept JPG and PNG images only.</li>
        </ol>

        <hr>


        <form>
            <label for="image">Select images.</label>
            <input type="file" name="" id="image" accept="image/png, image/jpeg" multiple>
            <button>Submit</button>
        </form>

    </body>

</html>
