  <body>

    <!-- <section>
      The properties you need to add to each element are: <br>
      <br>
      - Make the element with both the `avatar` and `proportioned` classes 300 pixels wide, then give it a height so
      that it
      retains its original square proportions (don't hardcode in a pixel value for the height!). <br>
      - Make the element with both the `avatar` and `distorted` classes 200 pixels wide, then make its height twice as

      <br>
      ### Self Check <br>
      <br>

    </section> -->

    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="./pexels-katho-mutodo-8434791.jpg" alt="">
      <img class="avatar distorted" src="./pexels-andrea-piacquadio-3777931.jpg" alt="">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="./pexels-katho-mutodo-8434791.jpg" alt="">
      <img class="original distorted" src="./pexels-andrea-piacquadio-3777931.jpg" alt="">
    </div>
  </body>
