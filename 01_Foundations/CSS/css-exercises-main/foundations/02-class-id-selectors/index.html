<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- <section>
      - **All odd numbered elements**: a light red/pink background, and a list of fonts containing `Verdana` as the
      first
      option and `sans-serif` as a fallback <br>
      - **The second element**: blue text and a font size of 36px <br>
      - **The third element**: in addition to the styles for all odd numbered elements, add a font size of 24px <br>
      - **The fourth element**: a light green background, a font size of 24px, and bold <br>
    </section> -->

    <p class="odd">Number 1 - I'm a class!</p>
    <div id="oneId">Number 2 - I'm one ID.</div>
    <p class="odd" id="extra">Number 3 - I'm a class, but cooler!</p>
    <div id="anotherId">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
  </body>

</html>
