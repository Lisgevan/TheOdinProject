        <title>ETCH-A-SKETCH</title>

    <body>
        <div class="container">
            <div class="row">
                <h1>ETCH-A-SKETCH</h1>
            </div>
            <div class="row main">
                <div>
                    <div class="row">
                        <form id="gridSetter">
                            <label for="boxNum">Set grid:</label>
                            <div><span></span> x <span></span></div>
                            <input id="boxNum" type="range" value="10" min="1" max="100" />
                        </form>
                    </div>
                    <div id="colorSelectors">
                        <h2>Color Settings</h2>
                        <div class='row'>
                            <form>
                                <label for="multiColor">Set multicolor:</label>
                                <input id="multiColor" class='controls' type="button" name="multiColor"
                                       value="Multicolors">
                            </form>
                            <form>
                                <label for="colorPick">Pick a color:</label>
                                <input id="colorPick" class='controls' type="color" name="colorPick" value="#000000">
                            </form>
                        </div>
                        <div class='row'>
                            <form>
                                <label for="deleteColor">Delete colors:</label>
                                <button id="deleteColor" class='controls' type="button" name="deleteColor"
                                        value="#ffffff">Delete</button>
                            </form>
                            <form>
                                <label for="resetBtn">Reset Grid:</label>
                                <input id="resetBtn" class='controls' type="button" name="resetBtn" value="Reset">
                            </form>
                        </div>
                        <div class='row'>
                            <form>
                                <label for="opacityColor">Opacity control:</label>
                                <button id="opacityColor" class='controls' type="button" name="opacityColor"
                                        value="#ffffff">Activate</button>
                            </form>
                            <!-- <form>
                                <label for="resetBtn">Reset Grid:</label>
                                <input id="resetBtn" class='controls' type="button" name="resetBtn" value="Reset">
                            </form> -->
                        </div>
                    </div>
                </div>

                <div id="containerBox">

                </div>
            </div>

        </div>
        <div class="message">ARE YOU KIDDING ME? ARE YOU TRYING TO PLAY ON YOUR SMARTWATCH?</div>
        <div class="pffff">PFFFFFFF</div>
