<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


        <link rel="stylesheet" href="calculator.css">

        <title>JavaScript Calculator</title>



    </head>

    <body class='vh-100 vw-100 position-relative'>

        <div id="root"
             class="w-50 position-absolute top-50 start-50 translate-middle bg-dark">
            <div class="container">
                <div class="row">
                    <h1 class="text-white text-center border-bottom">My Calculator</h1>

                </div>
                <div class="row">
                    <div class="border-bottom ">
                        <p
                           id="topDisplay"
                           class="text-dark text-end mt-3 align-self-center">
                            0
                        </p>
                    </div>
                    <div class="border-bottom">
                        <p
                           id="bottomDisplay"
                           class="text-dark text-end mt-3 align-center">
                            0
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 d-grid gap-2 my-2">
                        <button
                                id="clear"
                                type="button"
                                class="btn btn-lg btn-outline-danger"> CLEAR
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="onOff"
                                type="onoff"
                                class="btn btn-lg btn-outline-danger p-0">OFF</button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="operator"
                                type="button"
                                value="/"
                                class="btn btn-lg btn-outline-info"> /
                        </button>
                    </div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="7"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 7
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="8"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 8
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="9"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 9
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="operator"
                                type="button"
                                value="*"
                                class="btn btn-lg btn-outline-info"> *
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="4"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 4
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="5"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 5
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="6"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 6
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="operator"
                                type="button"
                                value="-"
                                class="btn btn-lg btn-outline-info"> -
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="1"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 1
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="2"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 2
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="numpad"
                                value="3"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 3
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 my-2">
                        <button
                                id="operator"
                                type="button"
                                value="+"
                                class="btn btn-lg btn-outline-info"> +
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 d-grid gap-2 mt-2 mb-3">
                        <button
                                id="numpad"
                                value="0"
                                type="button"
                                class="btn btn-lg btn-outline-light"> 0
                        </button>
                    </div>
                    <div class="col-3 d-grid gap-2 mt-2 mb-3">
                        <button
                                id="decimal"
                                type="button"
                                value="."
                                class="btn btn-lg btn-outline-info"> .
                        </button>
                    </div>
                    <div class="col-6 d-grid gap-2 mt-2 mb-3">
                        <button
                                id="equals"
                                type="button"
                                value="="
                                class="btn btn-lg btn-outline-success"> =
                        </button>
                    </div>
                </div>
            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>



        <script src="script.js"></script>
    </body>

</html>
